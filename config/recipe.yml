# image will be published to ghcr.io/<user>/<name>
name: hyprblue
# description will be included in the image's metadata
description: This is my personal Hyprland ublue image

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/base-main
image-version: latest # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: files
    files:
      - usr: /usr # copies config/files/usr into your image's /usr.
                  # put configuration files you want in /etc/ on a booted system 
                  # in /usr/etc/ in the image. read more in files module reference.
      - etc: /etc
  - type: rpm-ostree
    repos:
      - https://copr.fedorainfracloud.org/coprs/solopasha/hyprland/repo/fedora-%OS_VERSION%/solopasha-hyprland-fedora-%OS_VERSION%.repo
      - https://pkgs.tailscale.com/stable/fedora/tailscale.repo
      # - https://copr.fedorainfracloud.org/coprs/atim/starship/repo/fedora-%OS_VERSION%/atim-starship-fedora-%OS_VERSION%.repo
    install:
      - hyprland
      - xdg-desktop-portal-hyprland
      - hyprland-plugins
      - hyprpaper
      - hyprpicker
      - hypridle
      - hyprshot
      - swaylock-effects
      - tailscale
      
      # audio
      - pavucontrol
      - pipewire
      - playerctl
      - wireplumber

      # bluetooth
      - blueman
      
      # terminal
      - kitty # terminal
      - neovim # tui editor better than nano
      - zsh # shell

      # network
      - network-manager-applet
      - NetworkManager-l2tp-gnome
      - NetworkManager-libreswan-gnome
      - NetworkManager-openconnect-gnome
      - NetworkManager-openvpn-gnome
      - NetworkManager-pptp-gnome
      - NetworkManager-sstp-gnome
      - NetworkManager-vpnc-gnome

      # qt
      - qt5-qtwayland
      - qt6-qtwayland
      - qt5-qtgraphicaleffects
      - qt5-qtquickcontrols2
      - qt5-qtsvg
      
      # sddm
      - sddm-wayland-generic # display manager
      - sddm-themes
      # other
      - bolt
      - brightnessctl
      - dunst # notification daemon
      - fprintd-pam
      - nautilus
      - rofi-wayland
      - system-config-printer
      - waybar
      - wl-clipboard
      - neovim
      - polkit-kde
      - wlogout
      - fastfetch
      - kde-connect
    remove:
      - firefox
      - firefox-langpacks # also remove firefox dependency (not required for all packages, this is a special case)

  - type: default-flatpaks
    notify: true # Send notification after install/uninstall is finished (true/false)
    system:
      # If no repo information is specified, Flathub will be used by default
      repo-url: https://dl.flathub.org/repo/flathub.flatpakrepo
      repo-name: flathub
      repo-title: "Flathub (system-wide)" # Optional; this sets the remote's user-facing name in graphical frontends like GNOME Software
      install:
        - org.mozilla.firefox
        - com.usebottles.bottles
        # - org.gnome.Loupe
        # - one.ablaze.floorp//lightning # This is an example of flatpak which has multiple branches in selection (flatpak//branch).
      # Flatpak runtimes are not supported (like org.winehq.Wine//stable-23.08),
      # only normal flatpak applications are (like Floorp Lightning web browser in this example).
      # Installing different branches of the same Flatpak is not supported.
      remove:
      # - org.gnome.eog

  - type: systemd
    system: 
      enable: 
        - sddm-boot.service
        - tailscaled.service
        - sddm.service

  - type: signing # this sets up the proper policy & signing files for signed images to work fully

  - type: yafti
    custom-flatpaks:
      - WebCord (Discord): io.github.spacingbat3.webcord 
      - Thunderbird: org.mozilla.Thunderbird
      - Trayscale: dev.deedles.Trayscale
      - Chromium: io.github.ungoogled_software.ungoogled_chromium
      - Steam: com.valvesoftware.Steam
      - OnlyOffice: org.onlyoffice.desktopeditors
